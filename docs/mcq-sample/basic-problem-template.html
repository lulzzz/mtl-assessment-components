<problem-template id="multiple-feedback-1" locale="en-US">

    <problem-step>

        <p>Which of the following cities are located in Africa?</p>

        <multiple-choice multiple>
            <!-- ANSWER OPTIONS -->
            <div hidden slot="options" id="1">Durban</div>
            <div hidden slot="options" id="2">Dallas</div>
            <div hidden slot="options" id="3">Dakar</div>
            <div hidden slot="options" id="4">Douala</div>
            <div hidden slot="options" id="5">Dunkerque</div>
            <div hidden slot="options" id="6">Doha</div>

            <!-- FEEDBACK & VALIDATION DATA -->
            <response-validation hidden slot="feedback" expected="1|3|4" score="10" strategy="exactMatch">
                <span>Perfect</span>
            </response-validation>

            <response-validation hidden slot="feedback" expected="1|3|4" score="5" feedbackType="neutral" strategy="contains">
                <span>Almost</span>
            </response-validation>

            <response-validation hidden slot="feedback" expected="2" score="0" feedbackType="negative" strategy="contains">
                <span>Come on, Dallas is in the US!</span>
            </response-validation>

            <response-validation hidden slot="feedback" score="0" feedback="negative">
                <span>Try again</span>
                <span>Still not good</span>
                <span>Wrong answer</span>
            </response-validation>

        </multiple-choice>

    </problem-step>

</problem-template>
