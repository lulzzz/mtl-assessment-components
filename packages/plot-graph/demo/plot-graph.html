<body>
    <h2>Plot Graph Demo 2</h2>
    <div class='demo-container'>
        <plot-graph>
            <coordinate-system slot="graph-axis">
                <div slot="axis" direction="x" min="-5" max="5" axis-visibility="visible" scale-visibility="visible"
                    other-axes-crossing-point="0">some label</div>
                <div slot="axis" direction="y" min="0" max="10" axis-visibility="visible" scale-visibility="visible"
                    other-axes-crossing-point="0">some label</div>
            </coordinate-system>

            <div slot="equation-items" class="equation-item" color="red" equation-xmin="-5" equation-xmax="5"
                equation-ymin="0" equation-ymax="10" step="1">Math.pow(x,2)</div>
        </plot-graph>
    </div>
