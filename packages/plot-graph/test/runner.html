<html>

<head>
    <meta charset="utf-8">
    <!-- encoding must be set for mocha's special characters to render properly -->
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
    <link rel="stylesheet" href="runner.css">

    <script src="../node_modules/@hmh/lit-element-tester/dist/browser/util.js"></script>
    <script src="../node_modules/source-map-support/browser-source-map-support.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script>
        /* global mocha, sourceMapSupport */
        sourceMapSupport.install();
        mocha.setup('bdd');
    </script>
    <script type="module" src="../dist/components/plot-graph.js"></script>
</head>

<body>
    <!-- test fixtures -->
    <template id="no-equations">
            <plot-graph xmin="0" xmax="360" ymin="-10" ymax="10" step="1">
            </plot-graph>
    </template>

    <template id="default">
        <plot-graph xmin="0" xmax="360" ymin="-10" ymax="10" step="1">
            <div slot="options" class="option-item" color="red"">Math.sin(x/30)</div>
        </plot-graph>
    </template>

    <template id="three-equations">
        <plot-graph xmin="0" xmax="360" ymin="-10" ymax="10" step="1">
            <div slot="options" class="option-item" color="red""> Math.sin(x/30) </div>
            <div slot="options" class="option-item" color="blue""> Math.cos(x/30) </div>
            <div slot="options" class="option-item" color="green"> Math.tan(x/30) </div>
        </plot-graph>
    </template>

    <div id="mocha">
        <!-- test results are displayed here -->
    </div>

    <div id="stage">
        <!-- elements under tests are displayed here -->
    </div>

    <script type="module" src="../dist/unit/plot-graph.spec.js"></script>
</body>

</html>
