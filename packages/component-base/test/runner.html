<html>

<head>
    <meta charset="utf-8">
    <!-- encoding must be set for mocha's special characters to render properly -->
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
    <link rel="stylesheet" href="runner.css">

    <script src="../node_modules/@hmh/lit-element-tester/dist/browser/util.js"></script>
    <script src="../node_modules/source-map-support/browser-source-map-support.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script>
        /* global mocha, sourceMapSupport */
        sourceMapSupport.install();
        mocha.setup('bdd');
    </script>
    <script type="module" src="../dist/components/base.js"></script>
    <script type="module" src="../dist/components/multiple-choice.js"></script>
    <script type="module" src="../dist/components/response-validation.js"></script>
    <script type="module" src="../dist/unit/fixture-elements.js"></script>

</head>

<body>
    <!-- test fixtures -->
    <template id="base">
        <base-element></base-element>
    </template>

    <template id="base-with-feedback-empty-slot">
        <base-element-feedback></base-element-feedback>
    </template>

    <template id="base-with-feedback-without-slot">
        <base-element-feedback-no-slot></base-element-feedback-no-slot>
    </template>

    <template id="base-with-feedback">
        <base-element-feedback>
            <response-validation slot="feedback" expected="hello" score="4">
                <span>A</span>
            </response-validation>

            <response-validation slot="feedback" expected="world" score="1" feedbackType="neutral">
                <span>B</span>
            </response-validation>

            <response-validation slot="feedback" score="0" feedback="negative">
                <span>C</span>
                <span>D</span>
                <span>E</span>
            </response-validation>
        </base-element-feedback>
    </template>

    <template id="multiple-choice">
        <multiple-choice-element></multiple-choice-element>
    </template>

    <template id="multiple-choice-options">
        <multiple-choice-element>
            <div hidden slot="options" id="1">A</div>
            <div hidden slot="options" id="2">B</div>
            <div hidden slot="options" id="3">C</div>
            <div hidden slot="options" id="4">D</div>
            <div hidden slot="options" id="5">E</div>
            <div hidden slot="options" id="6">F</div>
        </multiple-choice-element>
    </template>

    <template id="response-validation">
        <response-validation></response-validation>
    </template>

    <template id="response-validation-messages">
        <response-validation>
            <span>X</span>
            <span>Y</span>
            <span>Z</span>
        </response-validation>
    </template>

    <div id="mocha">
        <!-- test results are displayed here -->
    </div>

    <div id="stage">
        <!-- elements under tests are displayed here -->
    </div>

    <script type="module" src="../dist/unit/index.spec.js"></script>
</body>

</html>
