<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
        <script type="module" src="/components/plot-graph-3d.js"></script>
    </head>

    <body>
        <h2>Plot Graph 3D Demo</h2>
        <span class='demo-container'>
            <plot-graph-3d>
                <span slot="equation-items" class="equation-item" equation-xmin="0" equation-xmax="360" equation-ymin="0" equation-ymax="360"  equation-zmin="0" equation-zmax="100" step="1">Math.sin(x/50) * Math.cos(y/50) * 50 + 50</span>
            </plot-graph-3d>
        </span>
    </body>
