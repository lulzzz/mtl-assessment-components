<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" type="text/css" href="vis.min.css">
        <script src="vis.min.js"></script>
        <script type="module" src="/components/plot-graph-3d.js"></script>
    </head>

    <body>
        <h2>Plot Graph 3D Demo</h2>
        <span class='demo-container'>
            <plot-graph-3d axes-color="gray">
                <coordinate-system slot="graph-axis">
                    <div slot="axis" color="red" direction="x" min="0" max="360" axis-visibility="visible">label x</div>
                    <div slot="axis" color="green" direction="y" min="0" max="360" axis-visibility="visible">label y</div>
                    <div slot="axis" color="blue" direction="z" min="0" max="360" axis-visibility="visible">label z</div>
                </coordinate-system>

                <span slot="equation-items" class="equation-item" equation-xmin="0" equation-xmax="360" equation-ymin="0" equation-ymax="360" step="1" render-style="dot">Math.sin(x/50) * Math.cos(y/50) * 50 + 50</span>
            </plot-graph-3d>
        </span>
    </body>
</html>
