<html>

<head>
    <meta charset="utf-8">
    <!-- encoding must be set for mocha's special characters to render properly -->
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
    <link rel="stylesheet" href="runner.css">

    <script src="../node_modules/@hmh/lit-element-tester/dist/browser/util.js"></script>
    <script src="../node_modules/source-map-support/browser-source-map-support.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script>
        /* global mocha, sourceMapSupport */
        sourceMapSupport.install();
        mocha.setup('bdd');
    </script>
    <script type="module" src="../dist/components/drop-down.js"></script>
    <script type="module" src="../node_modules/@hmh/component-base/dist/components/response-validation.js"></script>  
</head>

<body>
    <!-- test fixtures -->
    <template id="default">
        <drop-down>
        </drop-down>
    </template>

    <template id="values-one-two-three">
        <drop-down>
            <span slot="options" class="option-item" id="one">
                one
            </span>
            <span slot="options" class="option-item" id="two">
                two
            </span>
            <span slot="options" class="option-item" id="three">
                three
            </span>
        </drop-down>
    </template>

    <template id="values-one-two-three-multiple">
            <drop-down multiple>
                <span slot="options" class="option-item" id="one">
                    one
                </span>
                <span slot="options" class="option-item" id="two">
                    two
                </span>
                <span slot="options" class="option-item" id="three">
                    three
                </span>
            </drop-down>
    </template>

    <template id="html">
        <drop-down>
            <span slot="options" class="option-item" id="one">
                <img src="https://ebird.org/content/atlasva/wp-content/uploads/sites/68/Picture-286-1024x768.jpg" alt="owl face" height="42" width="42">
            </span>
            <span slot="options" class="option-item" two="two">
                <b>two</b>
            </span>
        </drop-down>
    </template>
    
    <template id="feedback">
        <drop-down>
            <span slot="options" class="option-item" id="one">
                one
            </span>
            <span slot="options" class="option-item" id="two">
                two
            </span>
            <span slot="options" class="option-item" id="three">
                three
            </span>

            <response-validation slot="feedback" expected="one" score="4" strategy="exactMatch">
                <span>Correct</span>
            </response-validation>
        
            <response-validation slot="feedback" expected="two" score="2" feedback-type="neutral" strategy="exactMatch">
                <span>Almost Correct</span>
            </response-validation>
        
            <response-validation slot="feedback" score="0" feedback-type="negative" strategy="exactMatch">
                <span>Try again</span>
                <span>Oups, still not good</span>
                <span>Too bad!</span>
            </response-validation>

        </drop-down>
    </template>

    <template id="feedback-fuzzy-stategy">
        <drop-down>
            <span slot="options" class="option-item" id="one">
                one
            </div>
            <span slot="options" class="option-item" id="two" >
                two
            </div>
            <span slot="options" class="option-item" id="three">
                three
            </div>

            <response-validation slot="feedback" expected="one" score="4" strategy="contains">
                <span>Correct</span>
            </response-validation>

        </drop-down>
    </template>

    <template id="feedback-no-strategy">
        <drop-down>
            <span slot="options" class="option-item" id="one">
                one
            </div>
            <span slot="options" class="option-item" id="two">
                two
            </div>
            <span slot="options" class="option-item" id="three">
                three
            </div>

            <response-validation class='target' slot="feedback" expected="one" score="4">
                <span>Correct</span>
            </response-validation>

        </drop-down>
    </template>    


    <div id="mocha">
        <!-- test results are displayed here -->
    </div>

    <div id="stage">
        <!-- elements under tests are displayed here -->
    </div>

    <script type="module" src="../dist/unit/drop-down.spec.js">
    </script>
</body>

</html>
