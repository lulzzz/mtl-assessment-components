<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" type="text/css" href="/node_modules/@material/button/dist/mdc.button.css">
    <script type="module" src="../dist/components/drop-down.js"></script>
    <script type="module" src="../node_modules/@hmh/component-base/dist/components/response-validation.js"></script>
</head>

<body>
    <h2>Drop Down Demo</h3>
        <div class='container'>
            <div class='drop-down-container'>
                <!-- basic usage -->
                <h4> Simple Drop Down </h4>
                <drop-down id="drop-down1">
                    <div value="one" slot="options" class="option-item">
                        one
                    </div>
                    <div value="two" slot="options" class="option-item">
                        two
                    </div>
                    <div value="three" slot="options" class="option-item">
                        three
                    </div>

                    <response-validation slot="feedback" expected="one" score="4" strategy="exactMatch">
                        <span>Correct</span>
                    </response-validation>
                
                    <response-validation slot="feedback" expected="two" score="2" feedbackType="neutral" strategy="exactMatch">
                        <span>Almost Correct</span>
                    </response-validation>
                
                    <response-validation slot="feedback" score="0" feedback="negative" strategy="exactMatch">
                        <span>Try again</span>
                        <span>Oups, still not good</span>
                        <span>Too bad!</span>
                    </response-validation>
                </drop-down>

                <button id="feedback-button1" class="mdc-button">Validate</button>

                <script>        
                    document.getElementById('feedback-button1').addEventListener('click', () => {
                        document.querySelector('#drop-down1').showFeedback();
                    })
                </script>
            </div>

            <div class='drop-down-container'>
                <h4> Drop Down Multiple </h4>
                <!-- multiple select -->
                <drop-down multiple id="drop-down2">
                    <div value="one" slot="options" class="option-item">
                        one
                    </div>
                    <div value="two" slot="options" class="option-item">
                        two
                    </div>
                    <div value="three" slot="options" class="option-item">
                        three
                    </div>

                    <response-validation slot="feedback" expected="one" score="4" strategy="exactMatch">
                        <span>Correct</span>
                    </response-validation>
                
                    <response-validation slot="feedback" expected="two" score="2" feedbackType="neutral" strategy="exactMatch">
                        <span>Almost Correct</span>
                    </response-validation>
                
                    <response-validation slot="feedback" score="0" feedback="negative" strategy="exactMatch">
                        <span>Try again</span>
                        <span>Oups, still not good</span>
                        <span>Too bad!</span>
                    </response-validation>

                </drop-down>

                <button id="feedback-button2" class="mdc-button">Validate</button>

                <script>        
                    document.getElementById('feedback-button2').addEventListener('click', () => {
                        document.querySelector('#drop-down2').showFeedback();
                    })
                </script>
            </div>
        </div>
</body>

</html>
