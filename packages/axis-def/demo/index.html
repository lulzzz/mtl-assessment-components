<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">
        <script type="module" src="../dist/components/axis-def.js"></script>
    </head>

    <body>
        <h2>Axis Def Demo</h3>
        <div class='demo-container'>
            <axis-def gridintervals="1" label="some label">
                <div slot="axis" color="red" direction="x" min="-10" max="10">some label</div>
                <div slot="axis" color="green" direction="y" min="-10" max="10">some label</div>
               <!-- <div slot="axis" color="blue" id="z" min="-10" max="10">some label</div> -->
            </axis-def>
        </div>
    </body>
</html>
