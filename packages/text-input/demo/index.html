<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <script type="module" src="../dist/components/text-input.js"></script>
    <script type="module" src="../node_modules/@hmh/response-validation/dist/components/response-validation.js"></script>
</head>

<body>
    <h3>Themes in <i>The Tempest</i></h3>

    <text-input id="char">
        <response-validation slot="feedback" expected="compromise" score="4" strategy="fuzzyMatch">
            <div>Good</div>
            <div>Wooot!</div>
        </response-validation>

        <response-validation slot="feedback" expected="concession" score="3" feedbackType="neutral" strategy="exactMatch">
            <div>Alright!</div>
        </response-validation>

        <response-validation slot="feedback" score="0" feedback="negative" strategy="exactMatch">
            <div>Try again</div>
            <div>Oups, still not good</div>
            <div>Too bad!</div>
        </response-validation>
    </text-input>

</body>

</html>
