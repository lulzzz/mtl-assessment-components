<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <script type="module" src="../dist/components/text-input.js"></script>
    <script type="module" src="../node_modules/@hmh/response-validation/dist/components/response-validation.js"></script>
</head>

<body>
    <h3>Complete the following proverb</h3>
    <p>What you don't get with a nice
        <text-input>

            <response-validation slot="feedback" expected="smile" score="4" strategy="fuzzyMatch">
                <span>Good</span>
                <span>Wooot!</span>
            </response-validation>

            <response-validation slot="feedback" expected="grin" score="1" feedbackType="neutral" strategy="exactMatch">
                <span>Almost</span>
            </response-validation>

            <response-validation slot="feedback" score="0" feedback="negative" strategy="exactMatch">
                <span>Try again</span>
                <span>Oups, still not good</span>
                <span>Too bad!</span>
            </response-validation>
            
        </text-input>
        , you won't get with a grim one.
    </p>
</body>

</html>
