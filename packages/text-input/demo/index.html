<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <script type="module" src="../dist/components/text-input.js"></script>
    <script type="module" src="../node_modules/@hmh/response-validation/dist/components/response-validation.js"></script>
</head>

<body>
    <h3>Themes in <i>The Tempest</i></h3>
    <p>The great and striking

        <text-input id="char">
            <response-validation expected="compromise" score="4" strategy="fuzzyMatch">
                <div hidden>Good</div>
                <div hidden>Wooot!</div>
            </response-validation>

            <response-validation expected="concession" score="3" feedbackType="neutral" strategy="exactMatch">
                <div hidden>Alright!</div>
            </response-validation>

            <response-validation score="0" feedback="negative" strategy="exactMatch">
                <div hidden>Try again</div>
                <div hidden>Oups, still not good</div>
                <div hidden>Too bad!</div>
            </response-validation>
        </text-input>
        made by Shakespeare.
    </p>
</body>

</html>
