<html>

<head>
    <meta charset="utf-8">
    <!-- encoding must be set for mocha's special characters to render properly -->
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
    <link rel="stylesheet" href="runner.css">

    <script src="../node_modules/@hmh/lit-element-tester/dist/browser/util.js"></script>
    <script src="../node_modules/source-map-support/browser-source-map-support.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script>
        /* global mocha, sourceMapSupport */
        sourceMapSupport.install();
        mocha.setup('bdd');
    </script>
    <script type="module" src="../dist/components/text-input.js"></script>
    <script type="module" src="../node_modules/@hmh/component-base/dist/components/response-validation.js"></script>
</head>

<body>
    <!-- test fixtures -->
    <template id="default">
        <text-input></text-input>
    </template>

    <template id="disabled">
        <text-input disabled></text-input>
    </template>

    <template id="prefilled">
        <text-input value="Tokyo"></text-input>
    </template>

    <template id="readonly">
        <text-input value="Hong Kong" disabled></text-input>
    </template>

    <template id="three">
        <p>The great and striking
            <text-input value="peculiarity"></text-input> of this play is that its action lies wholly in the ideal world.
            It differs, therefore, from every other work of Shakespeare in the
            <text-input value="character"></text-input> of its mediation. Our poet, in most of his dramas, portrays the real
            world, and exhibits man as acting from clear
            <text-input value="conscious"></text-input> motives, and not from supernatural influences. But here he completely
            reverses his procedure; from beginning to end the chief instrumentalities of the poem are external; its conflicts
            and solutions are brought about by powers seemingly beyond human might and intelligence.
        </p>
    </template>

    <template id="feedback">
        <h3>Complete the following proverb</h3>
        <p>What you don't get with a nice
            <text-input>

                <response-validation slot="feedback" expected="smile" score="4" strategy="fuzzyMatch">
                    <span>Good</span>
                </response-validation>

                <response-validation slot="feedback" expected="grin" score="1" feedbackType="neutral" strategy="exactMatch">
                    <span>Almost</span>
                </response-validation>

                <response-validation slot="feedback" score="0" feedback="negative" strategy="exactMatch">
                    <span>Try again</span>
                    <span>Still not good</span>
                    <span>Wrong answer</span>
                </response-validation>

            </text-input>
            , you won't get with a grim one.
        </p>
    </template>

    <div id="mocha">
        <!-- test results are displayed here -->
    </div>

    <div id="stage">
        <!-- elements under tests are displayed here -->
    </div>

    <script type="module" src="../dist/unit/text-input.spec.js">
    </script>
</body>

</html>
