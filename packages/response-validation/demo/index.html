<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <script type="module" src="../dist/components/response-validation.js"></script>
</head>

<body>
    <response-validation expected="compromise" score="4" strategy="fuzzyMatch">
        <div hidden>Good</div>
        <div hidden>Wooot!</div>
    </response-validation>

    <response-validation expected="concession" score="3" feedbackType="neutral"  strategy="exactMatch">
       <div hidden>Alright!</div>
    </response-validation>
    
    <response-validation  score="0" feedback="negative" strategy="exactMatch" >
        <div hidden>Try again</div>
        <div hidden>Oups, still not good</div>
        <div hidden>Too bad!</div>
    </response-validation>
</body>

</html>
