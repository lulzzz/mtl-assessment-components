<html>

<head>
    <meta charset="utf-8">
    <!-- encoding must be set for mocha's special characters to render properly -->
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
    <link rel="stylesheet" href="runner.css">

    <script src="../node_modules/@hmh/lit-element-tester/dist/browser/util.js"></script>
    <script src="../node_modules/source-map-support/browser-source-map-support.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script>
        /* global mocha, sourceMapSupport */
        sourceMapSupport.install();
        mocha.setup('bdd');
    </script>
    <script type="module" src="../dist/components/multiple-choice-question.js"></script>
    <script type="module" src="../dist/components/multiple-response-question.js"></script>
    <script type="module" src="../node_modules/@hmh/component-base/dist/components/response-validation.js"></script>
</head>

<body>
    <!-- test fixtures -->
    <template id="default">
        <multiple-choice-question></multiple-choice-question>
    </template>

    <template id="single">
        <p>How much does Alex get paid per week if she works 40 hours, at an hourly rate of 10$/h?</p>
        <multiple-choice-question>
            <div hidden slot="options" id="1">300$</div>
            <div hidden slot="options" id="2">400$</div>
            <div hidden slot="options" id="3">800%</div>
            <div hidden slot="options" id="4">0 because she is always sick</div>
        </multiple-choice-question>
    </template>

    <template id="multiple">
        <p>Which of the following cities are located in Africa?</p>
        <multiple-choice-question multiple>
            <div hidden slot="options" id="1">Durban</div>
            <div hidden slot="options" id="2">Dallas</div>
            <div hidden slot="options" id="3">Dakar</div>
            <div hidden slot="options" id="4">Douala</div>
            <div hidden slot="options" id="5">Dunkerque</div>
            <div hidden slot="options" id="6">Doha</div>
        </multiple-choice-question>
    </template>


    <template id="single-feedback-1">
        <p>How much does Alex get paid per week if she works 40 hours, at an hourly rate of 10$/h?</p>
        <multiple-choice-question>
            <div hidden slot="options" id="1">300$</div>
            <div hidden slot="options" id="2">400$</div>
            <div hidden slot="options" id="3">800%</div>
            <div hidden slot="options" id="4">0 because she is always sick</div>

            <response-validation hidden slot="feedback" expected="2" score="5" strategy="exactMatch">
                <span>Good</span>
            </response-validation>
            <response-validation hidden slot="feedback" expected="4" score="1" feedbackType="neutral" strategy="exactMatch">
                <span>Good</span>
            </response-validation>

            <response-validation hidden slot="feedback" score="0" strategy="exactMatch">
                <span>Try again</span>
                <span>Bad</span>
            </response-validation>
        </multiple-choice-question>
    </template>

    <template id="multiple-feedback-1">
        <p>Which of the following cities are located in Africa?</p>
        <multiple-response-question multiple>
            <div hidden slot="options" id="1">Durban</div>
            <div hidden slot="options" id="2">Dallas</div>
            <div hidden slot="options" id="3">Dakar</div>
            <div hidden slot="options" id="4">Douala</div>
            <div hidden slot="options" id="5">Dunkerque</div>
            <div hidden slot="options" id="6">Doha</div>


            <response-validation hidden slot="feedback" expected="1|3" score="10" strategy="exactMatch">
                <span>Perfect</span>
            </response-validation>

            <response-validation hidden slot="feedback" expected="1" score="5" feedbackType="neutral" strategy="fuzzyMatch">
                <span>Almost</span>
            </response-validation>

            <response-validation hidden slot="feedback" score="0" feedback="negative">
                <span>Try again</span>
                <span>Still not good</span>
                <span>Wrong answer</span>
            </response-validation>
        </multiple-response-question>
    </template>
    <template id="multiple-feedback-2">
        <p>Which of the following cities are located in Africa?</p>
        <multiple-response-question multiple>
            <div hidden slot="options" id="1">Durban</div>
            <div hidden slot="options" id="2">Dallas</div>
            <div hidden slot="options" id="3">Dakar</div>
            <div hidden slot="options" id="4">Douala</div>
            <div hidden slot="options" id="5">Dunkerque</div>
            <div hidden slot="options" id="6">Doha</div>


            <response-validation hidden slot="feedback" expected="1|3|4" score="10" strategy="exactMatch">
                <span>Perfect</span>
            </response-validation>

            <response-validation hidden slot="feedback" expected="1|3|4" score="5" feedbackType="neutral" strategy="fuzzyMatch">
                <span>Almost</span>
            </response-validation>
            <response-validation hidden slot="feedback" expected="2" score="3" strategy="noMatch">
                <span>Almost</span>
            </response-validation>

            <response-validation hidden slot="feedback" score="0" feedback="negative">
                <span>Try again</span>
                <span>Still not good</span>
                <span>Wrong answer</span>
            </response-validation>
        </multiple-response-question>
    </template>

    <div id="mocha">
        <!-- test results are displayed here -->
    </div>

    <div id="stage">
        <!-- elements under tests are displayed here -->
    </div>

    <script type="module" src="../dist/unit/multiple-choice.spec.js"></script>
</body>

</html>
