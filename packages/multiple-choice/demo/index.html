<body>
    <h3>Multiple Choice Demo</h3>
    <!-- basic usage -->
    <h4>How many fingers do you have?</h4>
    <multiple-choice>
        <div hidden slot="options" id="000-1">three</div>
        <div hidden slot="options" id="000-2">
            <a href="https://www.w3schools.com/html/">Visit our HTML tutorial</a>
        </div>
        <div hidden slot="options" id="000-3">
            <table style="width:100%">
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Age</th>
                </tr>
                <tr>
                    <td>Jill</td>
                    <td>Smith</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>Eve</td>
                    <td>Jackson</td>
                    <td>94</td>
                </tr>
            </table>
        </div>
        <div hidden slot="options" id="000-4">eleven
            <a href="default.asp">
                <img src="https://www.google.com/url?sa=i&rct=j&q=&esrc=s&source=images&cd=&cad=rja&uact=8&ved=2ahUKEwiqvsW3h4TdAhXl-ioKHdVZCEIQjRx6BAgBEAU&url=https%3A%2F%2Fwww.sweetwater.com%2Fstore%2Fdetail%2FAnalogRytm2--elektron-analog-rytm-mkii-8-voice-drum-computer&psig=AOvVaw3_dTb4sho37dLX5GzbD6jM&ust=1535144064728969"
                    alt="HTML tutorial" style="width:42px;height:42px;border:0;">
            </a>
        </div>
    </multiple-choice>

    <h4>Which of these producers make Dub Techno?</h4>

        <div hidden slot="options" id="000-1">Moritz Von Oswald</div>
        <div hidden slot="options" id="000-2">Aviici</div>
        <div hidden slot="options" id="000-3">David August</div>
        <div hidden slot="options" id="000-4">Philogresz</div>
    </multiple-choice>

</body>

</html>
